<!DOCTYPE html>
<html>
	<head>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap"></script>

		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>

	    <script type="text/javascript">
			var map;
			function initMap()
			{
				map = new google.maps.Map(document.getElementById('map'),
				{	center: {lat: 42.648378, lng: 21.166840},
					zoom: 10
				});
			}
	    </script>
		 <script type="text/javascript">
			var map1;
			function initMap1()
			{
				map = new google.maps.Map1(document.getElementById('map1'),
				{	center: {lat: 42.648378, lng: 21.166840},
					zoom: 2
				});
			}
	    </script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
