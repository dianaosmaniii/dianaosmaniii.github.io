5. Google Maps API – Displaying Coordinates
			
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
		<script type="text/javascript">
				var map = new google.maps.Map(document.getElementById('map'),
					{
						center: {lat: 42.648378, lng: 21.166840},
						zoom: 15,
					});		
	
				
					var marker = new google.maps.Marker(
					{
						position: {lat: 42.6476536, lng: 21.1665623},
						map: map,
						title: 'Afrohu te Pika'
					});
					
					marker.addListener('click', function()
					{
						map.setZoom(20);
						map.setCenter(marker.getPosition());
					});
					// koordinatat 
					var infowindow = new google.maps.InfoWindow();
					google.maps.event.addListener(map, 'click', function(event)
					{
						var lat = event.latLng.lat();
						lat = lat.toFixed(4); //4decimale
						var lng = event.latLng.lng(); //terheqim vetem gjatesine
						lng = lng.toFixed(10);
						infowindow.setContent( "Gjerësia: " + lat + "  Gjatësia: " + lng); //dritarja e informimit
						infowindow.open(map, 0);
						infowindow.setPosition(event.latLng);
					});


		</script>
	</body>
</html>

					function dec2dms(p1) {
						var degint = parseInt(p1,10); //shkalle
						var minint = parseInt((p1-degint)*60,10); //minuta
						var sec = (p1-degint-minint/60)*3600; //sekonda
						var result =  degint + "° " + minint + "' " + sec.toFixed(2) +"''";
						return result;
						}
  </script>
