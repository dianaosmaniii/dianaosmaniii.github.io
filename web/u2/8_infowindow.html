<html>
	<head>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="js/gmjs.js?v=3"></script>
		<script type="text/javascript">
			var map = new google.maps.Map(document.getElementById('map'),
			{
				center: {lat: 42.648378, lng: 21.166840},
				zoom: 18
			});
			
			var marker = new google.maps.Marker(
			{
				position: {lat: 42.647378, lng: 21.166840},
				title: "Open InfoWindow",
				map: map
			});

			var infowindow = new google.maps.InfoWindow(
			{
				content: "<h1>Titulli</h1><p>Paragrafi <b>bold text</b> normal text</p>"
				// position: latLng, maxWidth: 200
			});
		
			marker.addListener('click', function(Map)
			{
				infowindow.open(map, marker);
			});
		</script>
	</body>
</html>
